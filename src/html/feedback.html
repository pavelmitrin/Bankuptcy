<section class="feedback py-5">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6 col-lg-7"><h2 class="fw-bold subtitle">Остались вопросы?</h2></div>
		</div>
		<div class="col-12 col-lg-6">
			<form action="#" class="feedback__form p-3" id="request2">
				<h2 class="mb-4"><strong>Оставьте заявку</strong></h2>
				<div class="request__inputs">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="requestName" placeholder="Имя">
						<label for="floatingInput">Имя</label>
					</div>
					<div class="form-floating mb-3">
						<input type="tel" class="form-control" id="requestTel" placeholder="Телефон">

					</div>
				</div>
				<button type="submit" class="btn mb-2">Оставить заявку</button>
				<div class="form-check fs-6">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					<label class="form-check-label " for="flexCheckChecked">
						Нажимая на кнопку, я принимаю условия соглашения
					</label>
				</div>
			</form>
			</div>
	</div>
</section>
